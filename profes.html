<!DOCTYPE html>
<html>
<head>
	<title>Hackathon 2019</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Estilo -->
	<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylebar.css">
	<!-- Js -->
	<script src="js/jquery.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/profesores.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>   
<body>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Agregar profesor</h4>
          </div>
          <div class="modal-body">
            <p>Rellene los campos solicitados</p>

            <p class="pmodal">Nombre(s): </p>
            <input type="text" placeholder="" id="nombre" class="inmodal">

            <p class="pmodal">Apellido </p>
            <input type="text" placeholder="" id="apellido" class="inmodal">

            <p class="pmodal">Correo:</p>
            <input type="email" name="" id="correo" class="inmodal">

            <p class="pmodal">Teléfono</p>
            <input type="text" name="" id="telp" class="inmodal">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addProfesor()">Agregar profesor</button>
          </div>
        </div>

      </div>
    </div>

    <div class="barra">
        <button type="button" id="sidebarCollapse" class="navbar-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <h2 class="titulo">Edutecno</h2>

        <div class="cuenta flex">
            <p id="nombre"></p>
            <i class="fas fa-sign-in-alt" title="Cerrar sesión"></i>
        </div>
    </div>

    <div class="wrapper" id="wrapper">
        <div class="side-bar" id="sidebar">
            <ul class="over">
                <li class="actual"><a><i class="fas fa-chalkboard-teacher"></i>Profesores</a></li>
                <li><a><i class="fas fa-user-graduate"></i>Alumnos</a></li>
                <li><a><i class="fas fa-user-friends"></i>Grupos</a></li>
            </ul>
        </div>

        <div class="content col-xs-12" id="content">
            <div class="contenedor" id="alumnos">
                <ol class="breadcrumb bread col-xs-12">
                    <li><a>Profesores</a></li>
                </ol>

                <div class="col-xs-12 between flex nopadding">
                    <a onclick="goBack()" class="atras">< Regresar</a>
                    <button class="btmodal" data-toggle="modal" data-target="#myModal"><i class="fas fa-plus"></i> Agregar profesores</button>
                </div>

                <div class="col-xs-12 col-md-12 buscador flex">
                    <span><b>Buscador: </b></span>
                    <input type="search" name="" placeholder="Escribe el nombre que desees buscar" class="col-xs-12 col-md-6">
                </div>

                <div class="col-xs-12">
                    <div class="col-xs-12 lista flex between">
                        <h3></h3>
                        <i class="fas fa-trash-alt" data-title="Eliminar profesor"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#wrapper').toggleClass('active');
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
    

</body>
</html>
