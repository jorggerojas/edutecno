<!DOCTYPE html>
<html>
<head>
	<title>Hackathon 2019</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Estilo -->
	<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
	<!-- Js -->
	<script src="js/jquery.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
	<script type="text/javascript" src="js/profesores.js"></script>
	<script type="text/javascript" src="js/pradres.js"></script>
    <!-- Font -->
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>   
<body>

	<div class="container-fluid height no-padding">
		<div class="col-xs-12 content">
			<div class="col-xs-6 logo">
				<img src="img/icon.png">
				<h3>Edutecno</h3>
			</div>

			<div class="hidden-xs hidden-sm col-md-6 tipo2"></div>

			<div class="col-xs-12 col-md-6 tipo flex">
				<div class="info">
					<h1>Inicio de sesión</h1>
				</div>

				<p>usuario</p>
				<input type="text" name="" id="usuario" class="col-xs-12 col-md-5">

				<p>contraseña</p>
				<input type="password" name="" id="password" class="col-xs-12 col-md-5">

				<button onclick="iniciarSesion()">Ingresar</button>
			</div>

			<div class="col-xs-12 col-md-6 datos flex">
				<div class="info">
					<h1>Sesión para padres de familia</h1>
				</div>

				<p>clave de hijo</p>
				<input type="password" name="" id="clave" class="col-xs-12 col-md-5">

				<p>fecha de nacimiento</p>
				<input type="date" name="" id="nac" class="col-xs-12 col-md-5">

				<button onclick="iniciarSesionP()">Ingresar</button>
			</div>

		</div>

	</div>

</body>
</html>
