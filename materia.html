<!DOCTYPE html>
<html>
<head>
	<title>Hackathon 2019</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Estilo -->
	<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylecon.css">
	<!-- Js -->
	<script src="js/jquery.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/profesores.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>   
<body>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Agregar materia</h4>
          </div>
          <div class="modal-body">
            <p>Seleccione la materia para agregar</p>
            <select class="semodal" id="materia">
                <option>Hola</option>
            </select>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>

      </div>
    </div>

	<div class="barra">
        <h2 class="titulo">Edutecno</h2>

        <div class="cuenta flex">
        	<i class="fas fa-user-circle"></i>
            <p>Fernanda Juárez Tirado</p>
        </div>
    </div>

    <div class="wrapper" id="wrapper">
        <div class="content col-xs-12" id="content">
            <div class="contenedor">
            	<ol class="breadcrumb bread col-xs-12">
	                <li><a>Grupos</a></li>
                    <li><a>2 ° A</a></li>
	            </ol>

                <div class="col-xs-12 end flex nopadding">
                    <button class="btmodal" data-toggle="modal" data-target="#myModal" onclick="getAllMaterias()"><i class="fas fa-plus"></i> Agregar materia</button>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-3 materia flex-vertical español" onclick="alumnoMateria()">
                    <img src="img/español.png">
                    <p>Español</p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-3 materia flex-vertical mate" onclick="alumnoMateria()">
                	<img src="img/matematicas.png">
                    <p>Matemáticas</p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-3 materia flex-vertical lengua" onclick="alumnoMateria()">
                    <img src="img/lengua.png">
                    <p>Segunda lengua</p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-3 materia flex-vertical ciencias" onclick="alumnoMateria()">
                    <img src="img/ciencias.png">
                    <p>Ciencias Naturales</p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-3 materia flex-vertical historia" onclick="alumnoMateria()">
                    <img src="img/historia.png">
                    <p>Historia</p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-3 materia flex-vertical geografia" onclick="alumnoMateria()">
                    <img src="img/geografia.png">
                    <p>Geografía</p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-3 materia flex-vertical formacion" onclick="alumnoMateria()">
                    <img src="img/formacion.png">
                    <p>Formación Cívica y Ética</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
