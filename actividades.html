<!DOCTYPE html>
<html>
<head>
	<title>Hackathon 2019</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Estilo -->
	<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylecon.css">
	<!-- Js -->
	<script src="js/jquery.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>   
<body>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Agregar comentario</h4>
          </div>
          <div class="modal-body">
            <p>Rellene los campos solicitados</p>

            <p class="pmodal">Comentario:</p>
            <textarea name="" id="" class="inmodal"></textarea>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="irActividad()">Agregar</button>
          </div>
        </div>

      </div>
    </div>

    <div class="barra">
        <h2 class="titulo">Edutecno</h2>

        <div class="cuenta flex">
            <p id="nombre"></p>
            <i class="fas fa-sign-in-alt" title="Cerrar sesión"></i>
        </div>
    </div>

    <div class="wrapper" id="wrapper">
        <div class="content col-xs-12" id="content">
            <div class="contenedor">
                <ol class="breadcrumb bread col-xs-12">
                    <li><a>Actividades por materia de </a><b>Fernando Rincón</b></li>
                </ol>

                <div class="col-xs-12 col-sm-3 col-md-3 actividad flex-vertical" id="actividad">
                    <b>Calificación</b>
                    <div class="circle verde">
                        <p>10</p>
                    </div>
                    <h2 id="titulo-act"></h2>
                    <div class="col-xs-12">
                        <b>Materia: </b>
                        <p id="materia"></p>
                    </div>

                    <div class="col-xs-12">
                        <b>Descripción: </b>
                        <p id="descripcion"></p>
                    </div>
                    <div class="col-xs-12">
                        <b>Área de conocimiento:</b>
                        <p id="area"></p>
                    </div>

                    <div class="col-xs-12">
                        <b>Comentario:</b>
                        <p id="comentario"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
